spring.application.name=spring-jpa

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/spring-jpa?allowPublicKeyRetrieval=true&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.connection-timeout=3000
spring.datasource.maximum-pool-size=100
spring.datasource.minimum-idel=10
spring.datasource.pool-name=ServiceConnPool
spring.datasource.connection-test-query="select 1"

# Application Payload Logging Helper
payload.logging.rules.filepath=cfg/json-payload-logging-rules.json

# Hibernate (optional, if using JPA)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Running '.sql' file while start project
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql